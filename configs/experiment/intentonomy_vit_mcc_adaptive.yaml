# @package _global_

# to execute this experiment run:
# python train.py experiment=intentonomy_vit_mcc_adaptive

defaults:
  - override /data: intentonomy
  - override /model: intentonomy_vit_mcc
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["intentonomy", "vit", "mcc", "adaptive_temperature"]

# 启用自适应温度缩放功能
model:
  use_adaptive_temperature: true
  label_embedding_path: /share/lmcp/tangyin/projects/IntentRecognition/Intentonomy/data/label_embedding_des_1536

callbacks:
  model_checkpoint:
    monitor: val/f1_macro
    mode: max

  early_stopping:
    monitor: val/f1_macro
    mode: max
    patience: 10

data:
  batch_size: 256

logger:
  wandb:
    name: "Intentonomy-ViT-MCC-Adaptive"
    tags: ${tags}
    group: "Intentonomy-ViT-MCC-Adaptive"

  tensorboard:
    name: "Intentonomy-ViT-MCC-Adaptive"

