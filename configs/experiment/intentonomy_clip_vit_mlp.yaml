# @package _global_

# to execute this experiment run:
# python train.py experiment=intentonomy_clip_vit_mlp

defaults:
  - override /data: intentonomy
  - override /model: intentonomy_clip_vit_mlp
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["intentonomy", "clip-vit", "mlp"]

callbacks:
  model_checkpoint:
    monitor: val/f1_macro
    mode: max

  early_stopping:
    monitor: val/f1_macro
    mode: max
    patience: 10

data:
  batch_size: 1024

logger:
  wandb:
    name: "Intentonomy-CLIP-ViT-L14-MLP"
    tags: ${tags}
    group: "Intentonomy-CLIP-ViT-MLP"

