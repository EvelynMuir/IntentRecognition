# @package _global_

# to execute this experiment run:
# python train.py experiment=intentonomy_vit_mcc_global

defaults:
  - override /data: intentonomy
  - override /model: intentonomy_vit_mcc
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["intentonomy", "vit", "mcc", "global_feature"]

model:
  use_global_feature: true

callbacks:
  model_checkpoint:
    monitor: val/f1_macro
    mode: max

  early_stopping:
    monitor: val/f1_macro
    mode: max
    patience: 10

data:
  batch_size: 256

logger:
  wandb:
    name: "Intentonomy-ViT-MCC-Global"
    tags: ${tags}
    group: "Intentonomy-ViT-MCC-Global"

  tensorboard:
    name: "Intentonomy-ViT-MCC-Global"